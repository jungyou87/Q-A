<p><a href [routerLink]="['/dashboard']">Home</a> | <a href [routerLink]="['/dashboard', 'answers', question._id]"> Answer </a> | <a href (click) = logout() >Logout</a></p>

<h1> {{ question.question }} </h1>
<h3> {{ question.description }} </h3>

<div *ngFor = " let answer of question.answers ; let idx = index">
  <hr>
  <p> Name: {{ answer._user.name }} </p>
  <p> Answer: {{ answer.answer }} | Likes: {{ answer.likes }}  <button (click)="increaseLikes(answer._id, idx)">Like</button> </p>
  <p>Details: {{ answer.details }} </p>
</div>
